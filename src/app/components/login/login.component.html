<div class="container align-items-center">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="card text-white">
      <div class="card-body text-center">
        <form class="mb-md-5 mt-md-4" (submit)="submit(name.value, password.value)">
          <div class="title">
            <h2 class="fw-bold mb-2" id="title">
              <span>&lt;</span> Codehack Login
              <span class="underscore"> &#95;</span> &nbsp;<span>&#47;</span><span>&gt;</span>
            </h2>
            <p>{{ message }}</p>
          </div>
          <div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeName">username</label>
              <input type="text" id="typeName" #name />
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typePasswordX">Password</label>
              <input type="password" id="typePasswordX" #password />
            </div>
          </div>
          <button class="btn" type="submit">Login</button>
        </form>
        <div>
          <p class="mb-0">
            Don't have an account yet? &nbsp;
            <a href="#!" routerLink="/signup" class="text-50 fw-bold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
